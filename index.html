<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musico-Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="main_div">
    <div class="music_container">
        <h2 id="title">Sun Sathiya</h2>
        <h3 id="artist">Divya Kumar, Priya Saraiya</h3>
        <div class="img_container">
            <img src="images/Sun Saathiya.jpg" alt="">
        </div>
        <audio src="Music/Sun Saathiya.mp3"></audio>

        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas main_button fa-play" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
            <img src="images/moon.png" alt="" id="icon">
        </div>
    </div>
   </div> 
   <script>
    const music= document.querySelector("audio");
    const img= document.querySelector("img");
    const play = document.getElementById("play");
    const artist = document.getElementById("artist");
    const title = document.getElementById("title");
    const rev = document.getElementById("rev");
    const next = document.getElementById("next");
    const icon =  document.getElementById("icon");
    const songs=[
        {
            name:"Sun Saathiya",
            title : "Sun Saathiya",
            artist :"Divya Kumar, Priya Saraiya"

        },
        {
            name:"Jogi",
            title : "Jogi",
            artist :"Yaseer Desai,Aakanksha Sharma"

        },
        {
            name:"Samjhawan",
            title : "Samjhawan",
            artist :"Alia Bhatt"

        },
        {
            name:"Mast Magan",
            title : "Mast Magan",
            artist :"Arijit Singh,Chinmayi Sripada"

        },
        {
            name:"Chaandaniya",
            title : "Chaandaniya",
            artist :"K Mohan, Yashita Sharma"

        },
        {
            name:"Aahista",
            title : "Aahista",
            artist :"Arijit Singh,Jonita Gandhi"

        },
        {
            name:"Ye Kya Hua",
            title : "Ye Kya Hua",
            artist :"Dev Negi, Shreya Ghoshal"

        },
        {
            name:"Tera Hoke Rahoon",
            title : "Tera Hoke Rahoon",
            artist :"Arijit Singh"

        },
    ]
    let isPlaying = false
    const playMusic=()=>{
        isPlaying = true
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime")
    }
    const pauseMusic=()=>{
        isPlaying = false
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime")
    }
    play.addEventListener("click",()=>{
        if(isPlaying)
        {
            pauseMusic();
        }
        else{
            playMusic();
        }
    })

    const loadsongs=(songs)=>{
        title.textContent=songs.title;
        artist.textContent=songs.artist;
        music.src="music/"+songs.name+".mp3";
        img.src="images/"+songs.name+".jpg";
    }

     songIndex = 0;
     const nextSong=()=>{
        songIndex = (songIndex+1)%songs.length;
        loadsongs(songs[songIndex]);
        playMusic();
     }
     const prevSong=()=>{
        songIndex = (songIndex-1+songs.length)%songs.length;
        loadsongs(songs[songIndex]);
        playMusic();
     }
     next.addEventListener('click',nextSong);
     prev.addEventListener('click',prevSong);

     icon.onclick= function(){
        document.body.classList.toggle("darkTheme");
        if(document.body.classList.contains("darkTheme"))
        {
            icon.src="images/sun.png";
        }else{
            icon.src="images/moon.png";
        }
     }
   </script>
</body>
</html>
